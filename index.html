<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilo/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>AppStore</title>
</head>
<body>

	<div class="container">
	<div class="page-header">
		<h1>AppStore - Módulos</h1>
	</div>

	<div class="container main-container" id="vueapp">
		<div class="row linha justify-content-center" v-for="n in 3">
			<div class= "col-lg-2 modulo" v-for="(modulo,index) in modulos.slice(((n-1)*5)+0,((n-1)*5)+5)">
				<h6 class="row modulo-categoria justify-content-center" v-bind:style="{ backgroundColor: modulo.cor_cat }">{{modulo.categoria}}</h6>
				<div class="row modulo-icone justify-content-center" v-bind:style="{ backgroundColor: modulo.cor }">
					<i class="fas" v-bind:class = "modulo.icone"></i>
				</div>
				<h5 class="row modulo-titulo justify-content-center">{{modulo.nome}}</h5>

				<p class="row modulo-preco justify-content-center" v-show = "modulo.preco != '0.00' && modulo.status != '0' && modulo.status != '1' ">
					R$ {{modulo.preco}} por colaborador por mês
				</p>
				<p class="row modulo-preco justify-content-center" v-show = "modulo.preco == '0.00' && modulo.status != '0' && modulo.status != '1' ">
					Gratuito
				</p>
				<p class="row modulo-preco justify-content-center" v-show = "modulo.status == '0' || modulo.status == '1' ">
					Adquirido
				</p>
				<button type="button" class="btn btn-info justify-content-center align-bottom"><i class="fas fa-eye"></i> Ver Mais</button>
				<button class="btn btn-success justify-content-center align-bottom" v-show = "modulo.status != '0' && modulo.status != '1'" @click='updateStatus(2,modulo.id,0);'>Contratar</button>
				<button class="btn btn-success justify-content-center" v-show = "modulo.status == '0'" @click='updateStatus(1,modulo.id,1);'>Ativar</button>
				<button class="btn btn-danger justify-content-center" v-show = "modulo.status == '1' " @click='updateStatus(1,modulo.id,0);'>Desativar</button>
			</div>
		</div>
	</div>
	
</div> 
	<script src="./script/vue.js" type="text/javascript"></script>
	
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
