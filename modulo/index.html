<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilo/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>AppStore</title>
</head>
<body>

	<div class="container" id="vueapp">
        <div class="page-header">
            <h1>{{ getModulo().nome }}</h1>
        </div>

        <div class="container main-container" >
            <h2 class="title">Informações do Módulo</h2>
            <div class = "row linha-modulo">
                <div class="col-lg-2 modulo-single">
                    <h6 class="row modulo-categoria justify-content-center" v-bind:style="{ backgroundColor: getModulo().cor_cat }">{{getModulo().categoria}}</h6>
                    <div class="row modulo-icone justify-content-center" v-bind:style="{ backgroundColor: getModulo().cor }">
                        <i class="fas" v-bind:class = "getModulo().icone"></i>
                    </div>
                </div>
                <div class="col-lg-4 justify-content-start infos">
                    <p class="row modulo-preco" v-show = "getModulo().preco != '0.00' && getModulo().status != '0' && getModulo().status != '1' ">
                        R$ {{ Number(getModulo().preco).toLocaleString('pt-BR', { minimumFractionDigits: 2 }) }} por colaborador por mês
                    </p>
                    <p class="row modulo-preco" v-show = "getModulo().preco == '0.00' && getModulo().status != '0' && getModulo().status != '1' ">
                        Gratuito
                    </p>
                    <p class="row modulo-preco" v-show = "getModulo().status == '0'">
                        Adquirido
                    </p>
                    <p class="row modulo-preco" v-show = "getModulo().status == '1'">
                        Ativo
                    </p>
                    <button class="btn btn-success" v-show = "getModulo().status != '0' && getModulo().status != '1'" @click='updateStatus(2,getModulo().id,0);'>Contratar</button>
				    <button class="btn btn-success" v-show = "getModulo().status == '0'" @click='updateStatus(1,getModulo().id,1);'>Ativar</button>
				    <button class="btn btn-danger" v-show = "getModulo().status == '1' " @click='updateStatus(1,getModulo().id,0);'>Desativar</button>
                </div>
            </div>
            <div class="row">
                <div class = "col-lg">
                    <h4>Descrição</h3>
                    <p>{{getModulo().descricao}}</p>
                </div>
            </div>
        </div>
    </div> 
	<script src="/script/vue.js" type="text/javascript"></script>
	
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
